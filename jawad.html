  <title>JAWAD</title>
  <style>
    /* 🎨 تحسين الخلفية بمزج الأسود والرمادي */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1c1c1c 30%, #3a3a3a 100%);
      color: #c084fc;  /* بنفسجي أنيق */
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    /* تنسيق العنوان */
    h1 {
      color: #ffffff;  /* بنفسجي */
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(192, 132, 252, 0.5);
    }

    /* تحسين صورة الشخص */
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #8a2be2; /* بنفسجي داكن */
      margin-bottom: 1rem;
      box-shadow: 0px 4px 15px rgba(138, 43, 226, 0.5);
    }

    /* تحسين النصوص */
    p {
      font-size: 1.2rem;
      margin: 5px 0;
      color: #ffffff; /* بنفسجي */
      font-weight: bold;
    }

    /* زر الرجوع */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #797979;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(138, 43, 226, 0.3);
    }

    /* تحسين تأثير زر الرجوع عند التمرير */
    a:hover {
      background-color: #8e7ba1;
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(138, 43, 226, 0.6);
    }
  </style>
